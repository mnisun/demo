<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>

<h1>스프링부트 객체 전달</h1>

<h1 th:text="${userName}">유저네임</h1>
<h1 th:text="${userId}">유저아이디</h1>
<h1 th:text="${userPhone}">유저폰</h1>

// 아래와 같이 써줘야 출력이 된다. 위에도 전달은 됐지만 출력이 되질 않음.
<h1 th:text="${userDTO.getUserName()}"></h1>
<h1 th:text="${userDTO.getUserId()}"></h1>
<h1 th:text="${userDTO.getUserPhone()}"></h1>

</body>
</html>
